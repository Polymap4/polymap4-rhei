RegisterPanel_welcomeText  = Sie registrieren sich hier als neuer Nutzer um spezielle Zugriffsrechte zu erhalten.\n\nMachen Sie bitte Angaben zur Ihrer Person oder Firma. Die rot markierten Felder sind **Pflichtfelder** und m\u00FCssen korrekt ausgef\u00FCllt werden. Dr\u00FCcken Sie bitte **REGISTRIEREN** am Ende des Formulars. \n\nSie erhalten anschliessend eine erste automatische  **EMail mit Ihrem Password**. Ihre Regsistrierung als neuer Nutzer wird nun von einem unserer Mitarbeiter gepr\u00FCft. Sie erhalten eine zweite **EMail zur Best\u00E4tigung**. In der Regel erfolgt dies innerhalb eines Werktages. Ihre Registrierung ist damit abgeschlossen.\n\nDie Daten werden ausschlie\u00DFlich innerhalb dieses Portals verwendet. Die Daten werden weder intern f\u00FCr andere Zwecke verwendet noch an Dritte weitergegeben.
